<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人网站</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header-bar {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        border-bottom: gray solid 3px;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        background-color: white;
      }

      .header-bar ul {
        display: flex;
        flex-direction: row;
        list-style-type: none;
      }

      .header-bar ul li {
      }

      .header-bar ul li a {
        text-decoration: none;
        font-size: 20px;
        color: black;
        padding: 30px;
      }

      .header-bar ul li a:hover {
        color: red;
      }

      .main-container {
        width: 100%;
        height: 2000px;
        background-color: green;
        display: flex;
        justify-content: center;
        margin-top: 80px;
      }

      .main-content {
        width: 80%;
        height: 100%;
        background-color: wheat;
      }

      .footer-bar {
        width: 100%;
        height: 180px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="header-bar">
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">新闻</a></li>
      </ul>
    </div>

    <div class="main-container">
      <div class="main-content">
        <h1>个人网站的主体内容</h1>
      </div>
    </div>

    <div class="footer-bar"></div>
  </body>
</html>
