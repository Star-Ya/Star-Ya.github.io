<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人网站</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header-bar {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        border-bottom: gray solid 3px;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
      }

     .header-bar ul {
  margin-left: auto;
  margin-right: auto;
  gap: 20px;
}


      .header-bar ul li {
      }

      .header-bar ul li a {
        text-decoration: none;
        font-size: 20px;
        color: black;
        padding: 30px;
      }

      .header-bar ul li a:hover {
        color: red;
      }

      .main-container {
  min-height: calc(100vh - 80px - 180px); /* 满屏高度减去头尾 */
  margin-top: 80px;
  display: flex;
  justify-content: center;
  background-color: #f0f0f0;
}


      .main-content {
        width: 80%;
        height: 100%;
        background-color: wheat;
      }

      .footer-bar {
        width: 100%;
        height: 180px;
        background-color: black;
      }

      .header-bar ul li a {
  padding: 12px 24px;
  border-radius: 8px;
  transition: all 0.3s ease;
      }

     .header-bar ul li a:hover {
  background-color: red;
  color: white;
  }

 


    </style>
  </head>
  <body>
    <div class="header-bar">
      <ul>
        <li><a href="">主页</a></li>
        <li><a href="">新闻</a></li>
      </ul>
    </div>

    <div class="main-container">
      <div class="main-content">
        <h1>个人网站的主体内容</h1>
      </div>
    </div>

    <div class="footer-bar"></div>
  </body>
</html>
